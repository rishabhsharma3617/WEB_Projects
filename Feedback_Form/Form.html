<html>
<head>
    <title>Feddback</title></head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
<body>
    <h1>AI WORKSHOP FEEDBACK FORM</h1>
    <div class="form">
        <form>
            First name<span>*</span><br> 
            <input type="text" name="fname" placeholder="Rishabh" required><br>
            Last name<span>*</span><br> 
            <input type="text" name="lname" placeholder="Sharma" required><br>
            College name<span>*</span><br> 
            <input type="text" name="College" placeholder="Chitkara Univerity" required><br>
            E-mail<span>*</span><br> 
            <input type="text" name="email" placeholder="abc@gmail.com" required><br>
            Mobile-no<span>*</span><br>
            <input type="text" name="mobile" placeholder="Contact No." required><br>  
            Overall Experience of the workshop: <br>
            <textarea rows="4" cols="50" placeholder="Write Something............"></textarea>
            <br>
            Did you liked the workshop?<br> <br>
            <input type="radio" name="ques" value="Yes" checked> Yes
            <input type="radio" name="ques" value="no"> No<br> <br>
            Overall Ratings<br>
            <select name="cars">
            <option value="excellent">Excellent</option>
            <option value="very good">Very Good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    </body>
</html>
